<div *ngIf="dataService.currentUser">
    <button class="go-back" mat-icon-button (click)="goBack()"><mat-icon>arrow_left</mat-icon></button>
    <div class="competitions" *ngIf="!currentCompetition">
        <span class="competition" [style.background-color]="competition.color" (click)="selectCompetition(competition)" *ngFor="let competition of competitions">
            {{competition.name}}
            {{competition.year}}
            {{competition.split}}
        </span>
    </div>
</div>
