<h2 mat-dialog-title>Nouvelle version</h2>
<mat-dialog-content>
    <p>Une nouvelle version est disponible !</p>
    <p>Recharge la page pour accéder aux dernières fonctionnalités.</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Fermer</button>
    <button mat-button (click)="onValidate()">OK</button>
</mat-dialog-actions>
